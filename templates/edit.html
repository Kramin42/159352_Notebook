{% extends "base.html" %}
{% block content %}
    <div class="container-fluid">
        <form action="#" method=post>
          <div class="form-group">
            <label for="topic">Topic:</label>
            <input type="text" class="form-control" id="topic" name="topic" value="{{topic}}"></input>
          </div>
          <div class="form-group">
            <label for="outline">Outline:</label>
            <textarea rows="10" class="form-control" id="outline" name="outline">{{outline}}</textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}
